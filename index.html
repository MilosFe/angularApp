     <script src="js/vendor/jquery-1.11.2.min.js"></script>
     <script src="js/vendor/bootstrap.min.js"></script>
     <script src="js/vendor/angular.min.js"></script>
     <script src="js/vendor/angular-resource.min.js"></script>
     <script src="js/vendor/angular-route.min.js"></script>
     <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
     <script src="js/vendor/ui-bootstrap-tpls-1.1.2.min.js"></script>
     <!--[Ap libaries needed]-->
     <script src="js/main.js"></script>
     <script src="js/scripts/appFactory.js"></script>
     <script src="js/scripts/appControler.js"></script>
     <script src="js/scripts/appFilter.js"></script>

</head>
<!--[App Start]-->

<body ng-app="app">
     <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
     <nav class="navbar">
          <div class="container">
               <div class="navbar-header">
                    <a class="navbar-brand" href="#">AngularJS</a>
               </div>
               <ul class="navigation">
                    
               </ul>
          </div>
     </nav>
     <div class="jumbotron">
          
     </div>

     <div class="container" ng-controller="main as vm">
            <div class="form-group">
            <form ng-submit="vm.logUsername(username)">
             <label for="username">{{username}}</label>
              <input type="search"  ng-model="username" class="form-control search" placeholder="Enter username to search" required><br>
              <input type="submit" class="btn btn-default">
         </form>
         </div>
          <div class="row">
               <div class="col-sm-4">
                    <img class='avatar' ng-src="{{vm.users.avatar_url}}" alt="">
               </div>
               <div class="col-sm-8">
                    <h1>{{vm.users.login}}</h1>
                    <h3>{{vm.users.url}}</h3>
               </div>
          </div>

     </div>


</body>

</html>
